version: '3.5'

services:

  testing:
    build: .
    environment:
      TESTS_DIR: /qa_tools/qa_tool/tests
      ALLURE_DIR: /allure-results
#      IS_LOCAL_START: 'true'
#      JIRA_USER: ""
#      JIRA_PASSWORD: ""
    image: qa-tool-testing
    volumes:
      - './allure-results:/allure-results'
    stdin_open: true
    tty: true

  slack_bot:
    build: .
    environment:
      QA_CUSTOM_COMMAND: "python /qa_tools/services/slack_service.py"
      SLACK_TOKEN: ""
      PORTAINER_USER: ""
      PORTAINER_PASSWORD: ""
    stdin_open: true
    tty: true
