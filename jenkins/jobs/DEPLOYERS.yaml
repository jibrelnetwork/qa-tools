- job-template:
    name: 'DEPLOYER_{service_name}'
    parameters:
      - string:
          name: BRANCH_NAME
          default: "master"
          description: ""
    disabled: false
    project-type: freestyle
    concurrent: falseclear
    scm:
      - common_automation
    builders:
      - shell: |
          {build}

- project:
    name: "DEPLOYERS"
    jobs:
      - "DEPLOYER_{service_name}"
    service_name:
#      - "JENKINS":
#          build: |
#            cd deploy/jenkins
#            docker-compose build
#            docker-compose up -d
      - "PYPI":
          build: |
            cd deploy/pypi
            docker-compose up -d --force-recreate
            docker-compose exec -d pypi sh /update_package.sh
